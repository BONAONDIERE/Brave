<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bLink University Hospital</title>
    <link rel="stylesheet" href="hospital-css/hospital-styles.css">
</head>
<body>
<h1 style="text-align: center">bLink University Hospital </h1>
<div style="text-align: center">
    www.blink.com
</div>
<div style="text-align: center">
    <img src="images/logo.jpg.jpeg" alt="loading logo picture" width="200" height="100">
</div>
<h2 style="text-align: center">Registration Form</h2>

<h3 style="text-align: center">Personal information</h3>
<form action="#">
    <div>
        <label>First Name </label><br>
        <input class="inputstyle" type="text" name="fname">
    </div>

    <div>
        <label>Last Name </label><br>
        <input class="inputstyle" type="text" name="sname">
    </div>

    <div>
        <label>Middle Name </label><br>
        <input class="inputstyle" type="text" name="sname">
    </div>

    <div>
        <label>Passport/ID number </label><br>
        <input class="inputstyle" type="number" name="passport/id">
    </div>
    <div>
        <label>Location</label>
        <select name="Location">
            <option value="nairobi">Nairobi</option>
            <option value="kisumu">Kisumu</option>
            <option value="eldoret">Eldoret</option>
            <option value="nakuru">Nakuru</option>

        </select>
    </div>
    <div>
        <label>Date of Admission </label><br>
        <input class="inputstyle" type="date" name="admission date">
    </div>
    <div>
        <label>Phone Number </label><br>
        <input class="inputstyle" type="tel" name="pnumber">
    </div>

    <div>
        <label>Email Address </label><br>
        <input class="inputstyle" type="email" name="email">
    </div>

    <div>
        <label>Date of Birth </label><br>
        <input class="inputstyle" type="date" name="dob">
    </div>

    <div>
        <label>Age </label><br>
        <input class="inputstyle" type="number" name="age">
    </div>

    <div>
        <label>Gender </label><br>
        <input type="radio" value="female">
        <label>Female </label><br>
        <input type="radio" value="male">
        <label>Male </label><br>
        <input type="radio" value="other">
        <label>Other </label><br>
    </div>

    <div>
        <label>Address</label><br>
        <input class="inputstyle" type="text" name="address">
    </div>

    <div>
        <label>P.O BOX </label><br>
        <input class="inputstyle" type="number" name="p.o box">
    </div>

    <div>
        <label>Occupation</label><br>
        <input class="inputstyle" type="text" name="occupation">
    </div>

    <div>
        <label>Next of Kin</label><br>
        <input class="inputstyle" type="text" nextofkin="address">
    </div>

    <div>
        <label>Marital Status </label><br>
        <input class="otherinputs" type="checkbox" name="single">
        <label>Single </label><br>
        <input class="otherinputs" type="checkbox" name="married">
        <label>Married </label><br>
        <input class="otherinputs" type="checkbox" name="divorced">
        <label>Divorced </label><br>
        <input class="otherinputs" type="checkbox" name="separated">
        <label>Separated </label><br>
        <input class="otherinputs" type="checkbox" name="widowed">
        <label>Widowed </label><br>
    </div>

    <div class="inputstyle">
        <label>Signature</label><br>
        <textarea name="ao1" cols="10" rows="5" placeholder="Sign here..."></textarea>
    </div>

    <div>
        <a href="insurance information.html">next page</a>
    </div>
</form>
</body>
</html>
