<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
     <style>
         table{
                 width: 75%;
             background-color: palegoldenrod ;
             font-family: "Courier";
             border: 2px solid black;
             margin: 5px;
         }
         th, td {
             border:1px solid black;
             text-align:center ;
             padding: 8px;

         }
     </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Grade</th>

     </tr>

    <tr>
        <th>Ruth Bonareri</th>
        <th>Female</th>
        <th>A</th>
    </tr>

    <tr>
        <th>Mark Zulu</th>
        <th>Male</th>
        <th>A</th>
    </tr>

    <tr>
        <th>John Matthew</th>
        <th>Male</th>
        <th>B</th>
    </tr>

    <tr>
        <th>Judy Kamau</th>
        <th>Female</th>
        <th>B</th>
    </tr>

</table>

</body>
</html>
