<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width",initial-scale="1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/signupstyles.css">
    <link rel="stylesheet" href="css/dashcatstyles"><link rel="stylesheet" href="css/dashcatstyles">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>

</head>
<body>

    <div class="container w-50">

        <div class="row">
            <div class="col-md-6 offset-md-3"></div>
            <div class="signup-form">
                <form action="#" class="mt-5 border p-4 bg-light shadow">
                    <h2> Create your account</h2>
                        <div class="row">
                            <div class="mb-3 col-md-6 control">
                                        <label class="important">First Name*  </label><br>
                                         <input type="text" name="fname" class="form-control" placeholder="Enter First Name..">
                            </div>
                            <div class="mb-3 col-md-6 control">
                                     <label>Last Name* </label><br>
                                     <input type="text" name="lname" class="form-control" placeholder="Enter Last Name..">
                            </div>
                        </div>


                            <div class="mb-3 col-md-12 control">
                                <label>Password* </label><br>
                                <input type="password" name="password" class="form-control" placeholder="Enter Password..">
                            </div>
                            <div class="mb-3 col-md-12 control"  >
                                     <label>Confirm Password* </label><br>
                                     <input type="password" name="password" class="form-control" placeholder="Confirm Password">
                            </div>

                               <div class="mb-3 col-md-12 mt-3">
                                 <input type="submit" name="submit" value="Signup Now" class="submit float-end bg-primary ">
                               </div>


                </form>
                <div>
                    <footer class="center">
                        <div>
                            <div content="link">
                                <span>If you have account.Please </span><a href="#">login Now
                            </a>
                            </div>
                        </div>
                    </footer>
                </div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
