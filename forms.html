<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h3 style="text-align: center">fill this form</h3>
      <form action="#">
          <div>
              <label>First Name </label><br>
              <input class="inputstyle" type="text" name="fname">
          </div>

          <div>
               <label>Second Name </label><br>
               <input class="inputstyle" type="text" name="sname">
          </div>

          <div>
              <label>Location</label>
              <select name="Location">
               <option value="nairobi">Nairobi</option>
                  <option value="kisumu">Kisumu</option>
                  <option value="eldoret">Eldoret</option>
                  <option value="nakuru">Nakuru</option>

              </select>
          </div>
          <div>
              <label>Phone Number </label><br>
              <input class="inputstyle" type="tel" name="pnumber" placeholder="0726721341">
          </div>
          <div>
              <label>Email Address </label><br>
              <input class="inputstyle" type="email" name="email" placeholder="john@gmail.com">
          </div>
          <div>
              <label>Date of Birth </label><br>
              <input class="inputstyle" type="date" name="dob">
          </div>
          <div>
              <label>Gender </label><br>
              <input type="radio" value="female">
              <label>Female </label><br>
              <input type="radio" value="male">
              <label>Male </label><br>
              <input type="radio" value="other">
              <label>Other </label><br>
          </div>

          <div class="otherinputs">
              <label>Programming Stack </label><br>
              <input type="checkbox" value="frontend">
              <label>Frontend </label><br>
              <input type="checkbox" value="backend">
              <label>Backend </label><br>
              <input type="checkbox" value="fullstack">
              <label>Fullstack </label><br>
          </div>

          <div>
              <label>Github Link </label><br>
              <input class="inputstyle" type="url" name="glink" placeholder="www.github.com/johndoe">
          </div>
          <div class="otherinputs">
              <label>Upload Your CV </label><br>
              <input class="inputstyle" type="file" name="file">
          </div>

          <div class="otherinputs">
              <label>Any other Info</label><br>
              <textarea name="ao1" cols="30" rows="10" placeholder="write something..."></textarea>
          </div>
          <div>
              <input type="submit" value="submit">
          </div>
      </form>
</body>
</html>
